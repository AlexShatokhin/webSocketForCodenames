<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <button onclick="socket.emit('create-room')">New Room</button>
    <div class="rooms"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    socket.on("get-rooms", (data) => {
        const roomsContainer = document.querySelector(".rooms");
        roomsContainer.innerHTML = "";
        data.forEach(({id}) => {
            const button = document.createElement("button");
            button.innerText = id;
            button.onclick = () => {
                socket.emit("join-room", id)
            }
            roomsContainer.appendChild(button);
        })
    })

    socket.on("joined-room", (roomId) => {
        document.body.innerHTML = "";
        document.body.innerHTML = `
            <h1 align = "center">Room ${roomId}</h1>
            <button onclick = "socket.emit('get-cards', '${roomId}')">Get card set</button>
            <button onclick = "socket.emit('leave-room', '${roomId}')">Leave</button>
        `;
    })

    socket.on("room-full", () => {
        alert("Room is full");
    })

    socket.on("leave-from-room", () => {
        document.body.innerHTML = `
            <h1>Hello world!</h1>
            <button onclick="socket.emit('create-room')">New Room</button>
            <div class="rooms"></div>`
    })

    socket.on('send-cards', (words) => {
        console.log(words);
    })
</script>
</html>
