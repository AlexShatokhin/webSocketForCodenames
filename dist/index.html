<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <button class="new_room_button">New Room</button>
    <input type="text" name="roomName" placeholder="Type room name here">
    <input type="number" name="roomLimit" placeholder="Type room limit here">
    <div class="rooms"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let userData = {};
    const userName = prompt("Enter your name");
    socket.emit("new-user", userName);

    socket.on("get-user", (data) => {
        userData = data;
    })

    const newRoomButton = document.querySelector(".new_room_button");
    newRoomButton.onclick = () => {
        const roomName = document.querySelector("input[name='roomName']").value;
        const roomLimit = document.querySelector("input[name='roomLimit']").value;
        socket.emit("create-room", roomName, roomLimit);
    }

    socket.on("get-rooms", (data) => {
        const roomsContainer = document.querySelector(".rooms");
        if(roomsContainer){
            roomsContainer.innerHTML = "";
            data.forEach(({id, name, limit, usersInRoom}) => {
            const button = document.createElement("button");
            button.innerText = `${name} (${usersInRoom}/${limit})`;
            button.onclick = () => {
                socket.emit("join-room", id, userData.id)
            }
            roomsContainer.appendChild(button);
        })
        }

    })

    socket.on("joined-room", ({id, name, cardset}) => {
        console.log(cardset);
        document.body.innerHTML = "";
        document.body.innerHTML = `
            <h1 align = "center">Room #${name}#</h1>
            <button onclick = "socket.emit('get-cards', '${id}')">Get card set</button>
            <button onclick = "socket.emit('leave-room', '${id}', '${userData.id}')">Leave</button>
        `;
    })

    socket.on("room-full", () => {
        alert("Room is full");
    })

    socket.on("leave-from-room", () => {
        document.body.innerHTML = `
            <h1>Hello world!</h1>
            <button onclick="socket.emit('create-room')">New Room</button>
            <input type="text" name="roomName" placeholder="Type room name here">
            <input type="number" name="roomLimit" placeholder="Type room limit here">
            <div class="rooms"></div>`
    })

    socket.on('send-cards', (words) => {
        console.log(words);
    })
</script>
</html>
