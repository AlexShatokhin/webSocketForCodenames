<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <button onclick="socket.emit('create-room')">New Room</button>
    <div class="users-info"></div>
    <div class="rooms"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const roomsContainer = document.querySelector(".rooms");

    socket.on("connected", (data, users) => {
        roomsContainer.innerHTML = "";
        const allUsersElement = document.querySelector("#allusers");
        if (allUsersElement) {
            allUsersElement.innerHTML = `Users: ${users}`;
        }
        data.forEach((room) => {
            const button = document.createElement("button");
            button.innerText = room;
            button.onclick = () => {
                socket.emit("join-room", room)
            }
            roomsContainer.appendChild(button);
        })
    })

    socket.on("join-to-room", (roomId) => {
        alert(`You joined to room ${roomId}`);
        document.body.innerHTML = "";
        document.body.innerHTML = `<h1 align = "center">Room ${roomId}</h1>`;
    })
    socket.on("user-joined-to-room", (usersCount, usersAll) => {
        document.querySelector(".users-info")?.remove();
        const usersInfo = document.createElement("div");
        usersInfo.classList.add("users-info");
        usersInfo.innerHTML = "";
        usersInfo.innerHTML = `
            <h2 id = "roomusers">Users in room: ${usersCount}</h2>
            <h3 id = "allusers">Users: ${usersAll}</h3>
        `;
        document.body.appendChild(usersInfo);
    })

    socket.on("room-full", () => {
        alert("Room is full");
    })
</script>
</html>
